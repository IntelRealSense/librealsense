        sudo apt-get install libglfw3-dev libglfw3;
        
    - name: Build
      run: |
       cd build
       cmake .. -DCMAKE_TOOLCHAIN_FILE=../android-ndk-r20b/build/cmake/android.toolchain.cmake -DFORCE_RSUSB_BACKEND=true
       cmake --build . --config ${{env.LRS_BUILD_CONFIG}} -- -j4
       ls
  
  